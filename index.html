<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <h1 class="header">Rock - Paper - Scissors</h1>
    <div class="btn-container">
            <button id="rock" class="btn">✊</button>
            <button id="paper" class="btn">✋</button>
            <button id="scissors" class="btn">✌️</button>
    </div>
    <div class="game-btn">Reset Game</div>
    <div class="score-board">
        <div>
            Player:
            <span class="player-score">0</span>
        </div>
        <div>
            Computer:
            <span class="computer-score">0</span>
        </div>
    </div>
    <div class="text-display"></div>
    
    <script src="index.js"></script>
</body>
</html>
